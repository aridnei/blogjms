version: 2
jobs:
  test:
    branches:
      only:
      - devops
    docker:
      - image: microsoft/dotnet:2.1-sdk
    steps:
      - checkout
      - run: find .
      - run: dotnet restore
      - run: dotnet build
      - run: dotnet test ./JmBlog.Tests/
  build:
    branches:
      only:
      - master
    working_directory: /app
    docker:
      - image: docker:18.06.1-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip \
              jq
            pip install \
              docker-compose==1.22.0 \
              awscli==1.16.31
      - run:
          name: Build application Docker image
          command: |
            docker image build -t jmblog .
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              login="$(aws ecr get-login --region=$AWS_DEFAULT_REGION --no-include-email)"
              ${login}
              docker tag jmblog "${ECR_ENDPOINT}:${CIRCLE_SHA1}"
              docker push "${ECR_ENDPOINT}:${CIRCLE_SHA1}"
            fi
      - deploy:
          name: Update ECS Task and Service
          command: |
            chmod a+x ./deploy.sh
            ./deploy.sh